<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:insert="main :: head"></div>
</head>

<body>
<div th:fragment="addUser">
    <form th:action="@{/users/add}" method="POST" autocomplete="off">
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="header" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="header">Регистрация пользователя</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="userFullName" class="col-form-label">Введите ФИО пользователя:</label>
                            <input type="text" name="userFullName" id="userFullName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhoneNumber" class="col-form-label">Введите номер телефона
                                пользователя:</label>
                            <input type="text" name="userPhoneNumber" id="userPhoneNumber" class="form-control"
                                   maxlength="10"
                                   required oninput="this.value = this.value.replace(/\D/g, '')">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <input type="submit" value="Зарегистрировать пользователя &#10011;" class="btn btn-danger"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
