<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:insert="main :: head"></div>
</head>

<body>
<div th:fragment="addUser">
    <form th:action="@{/users/register}" method="POST" autocomplete="off">
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="header" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="header">Регистрация пользователя</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="username" class="col-form-label">Введите логин пользователя:</label>
                            <input type="text" name="username" id="username" class="form-control" required
                                   autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Введите пароль пользователя:</label>
                            <input type="password" name="password" id="password" class="form-control" required
                                   autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <label for="userFullName" class="col-form-label">Введите ФИО пользователя:</label>
                            <input type="text" name="userFullName" id="userFullName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPhoneNumber" class="col-form-label">Введите номер телефона
                                пользователя:</label>
                            <input type="text" name="userPhoneNumber" id="userPhoneNumber" class="form-control"
                                   maxlength="10" required oninput="this.value = this.value.replace(/\D/g, '')">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Введите электронную почту пользователя:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="col-form-label">Выберите роль пользователя в системе:</label>
                            <select id="role" name="role" class="form-select" required>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="branches" class="col-form-label">Выберите филиал, к которому будет прикреплён
                                пользователь:</label>
                            <select id="branches" name="branches" class="form-select" required>
                                <option th:each="branch : ${branches}" th:value="${branch.id}"
                                        th:text="${branch.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <input type="submit" value="Зарегистрировать пользователя &#10011;" class="btn btn-danger"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
