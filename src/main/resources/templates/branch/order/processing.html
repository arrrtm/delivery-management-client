<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:insert="main :: head"></div>
</head>

<body>
<div th:fragment="processingNewOrder">
    <div class="customForm">
        <form th:action="@{/change/ready-from-delivery}" method="POST" autocomplete="off">
            <div class="modal fade" id="processingNewOrder" tabindex="-1" aria-labelledby="header" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="headerProcessingNewOrder">Обработка заказа</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h6 class="text-center pb-0 mb-0"><u>Информация по заказу</u></h6>
                            <div class="mb-3">
                                <label for="idNO" class="col-form-label">Номер заказа:</label>
                                <input readonly type="text" name="idNO" id="idNO" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="addressPickupNO" class="col-form-label">Адрес взятия карты:</label>
                                <input readonly type="text" name="addressPickupNO" id="addressPickupNO"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="addressDeliveryNO" class="col-form-label">Адрес доставки карты:</label>
                                <input readonly type="text" name="addressDeliveryNO" id="addressDeliveryNO"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="typeDeliveryNO" class="col-form-label">Тип доставки:</label>
                                <input readonly type="text" name="typeDeliveryNO" id="typeDeliveryNO"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="statusNO" class="col-form-label">Текущий статус заказа:</label>
                                <input readonly type="text" name="statusNO" id="statusNO" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="createdDateNO" class="col-form-label">Дата создания заказа:</label>
                                <input readonly type="text" name="createdDateNO" id="createdDateNO"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="updatedDateNO" class="col-form-label">Дата последнего обновления
                                    заказа:</label>
                                <input readonly type="text" name="updatedDateNO" id="updatedDateNO"
                                       class="form-control">
                            </div>
                            <hr>
                            <h6 class="text-center pb-0 mb-0"><u>Информация по карте</u></h6>
                            <div class="mb-3">
                                <label for="typeCardNO" class="col-form-label">Тип карты:</label>
                                <input readonly type="text" name="typeCardNO" id="typeCardNO" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="descriptionNO" class="col-form-label">Описание карты:</label>
                                <textarea readonly type="text" name="descriptionNO" id="descriptionNO"
                                          class="form-control"></textarea>
                            </div>
                            <hr>
                            <h6 class="text-center pb-0 mb-0"><u>Информация по клиенту</u></h6>
                            <div class="mb-3">
                                <label for="clientPinNO" class="col-form-label">ПИН клиента:</label>
                                <input readonly type="text" name="clientPinNO" id="clientPinNO" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="clientFullNameNO" class="col-form-label">ФИО клиента:</label>
                                <input readonly type="text" name="clientFullNameNO" id="clientFullNameNO"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="clientPhoneNumberNO" class="col-form-label">Номер телефона:</label>
                                <input readonly type="text" name="clientPhoneNumberNO" id="clientPhoneNumberNO"
                                       class="form-control">
                            </div>
                            <hr>
                            <h6 class="text-center pb-0 mb-0"><u>Информация по филиалу</u></h6>
                            <div class="mb-3">
                                <label for="branchNameNO" class="col-form-label">Наименование филиала:</label>
                                <input readonly type="text" name="branchNameNO" id="branchNameNO" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="branchAddressNO" class="col-form-label">Адрес филиала:</label>
                                <input readonly type="text" name="branchAddressNO" id="branchAddressNO"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <input type="submit" value="Изменить статус заказа на &quot;Готов к выдаче&quot; &#8634;"
                                   class="btn btn-danger"/>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

                            <div class="mb-3">

                                <input readonly type="text" name="clientPhoneNumberAO" id="clientPhoneNumberAO"

                            </div>
                            <hr>
                            <h6 class="text-center pb-0 mb-0"><u>Информация по филиалу</u></h6>
                            <div class="mb-3">
                                <label for="branchNameAO" class="col-form-label">Наименование филиала:</label>
                                <input readonly type="text" name="branchNameAO" id="branchNameAO" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="branchAddressAO" class="col-form-label">Адрес филиала:</label>
                                <input readonly type="text" name="branchAddressAO" id="branchAddressAO"
                                       class="form-control">
                            </div>
                            <hr>
                            <h6 class="text-center pb-0 mb-0"><u>Информация по курьеру</u></h6>
                            <div class="mb-3">
                                <label for="userFullNameAO" class="col-form-label">ФИО курьера:</label>
                                <input readonly type="text" name="userFullNameAO" id="userFullNameAO"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="userPhoneNumberAO" class="col-form-label">Номер телефона курьера:</label>
                                <input readonly type="text" name="userPhoneNumberAO" id="userPhoneNumberAO"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="emailAO" class="col-form-label">Электронная почта курьера:</label>
                                <input readonly type="text" name="emailAO" id="emailAO" class="form-control">
                            </div>
                            <hr>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <input type="submit" value="Изменить статус заказа на &quot;Карта уничтожена&quot; &#8634;"

                        <hr>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
