<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Главное меню</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:insert="main :: head"></div>
</head>
<body>
<div th:insert="main :: nav-main"></div>
<hr>
<div class="container bg-dark text-light pt-3 pb-3 rounded-3">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 d-grid gap-2">
            <a th:href="@{/orders/new}" class="btn btn-danger">Просмотр новых заказов филиала</a>
        </div>
        <div class="col-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 d-grid gap-2">
            <a th:href="@{/orders/active}" class="btn btn-danger">Просмотр активных заказов филиала</a>
        </div>
        <div class="col-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 d-grid gap-2">
            <a th:href="@{/orders/destroyed}" class="btn btn-danger">Просмотр уничтоженных карт</a>
        </div>
        <div class="col-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 d-grid gap-2">
            <a th:href="@{/branch/story}" class="btn btn-danger">Просмотр истории заказов филиала</a>
        </div>
        <div class="col-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 d-grid gap-2">
            <a th:href="@{/branch/statistics}" class="btn btn-danger">Просмотр статистики филиала</a>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<hr>
<div th:insert="main :: footer"></div>
</body>
</html>
